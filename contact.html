  <!--A contact form: Name, Email, tel, and a messagebox-->
  <form action="" method="POST" id="contact-form">
    <label clas="standard-labe" for="contact-name">Full name</label><br>
    <input type="name" id="contact-name" placeholder="Full name" required><br>
    <label class="standard-lable" for="contact-email">Email:</label><br>
    <input type="email" id="contact-email" placeholder="mail@domain.com" required><br>
    <label class="standard-lable" for="contact-telephone">Telephone: </label><br>
    <input type="tel" id="contact-telephone" placeholder="3-3-4" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
    <label class="standard-lable" for="contact-text">Message: </label><br>
    <textarea maxlength="240" id="contact-text" placeholder="max. 240 Charecters" required></textarea><br>
